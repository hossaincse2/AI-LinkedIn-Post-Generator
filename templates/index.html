<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LinkedIn Post Generator</title>
    <meta name="description" content="Generate engaging LinkedIn posts using AI and LangChain">
    <meta name="keywords" content="AI, LinkedIn, posts, generator, LangChain, OpenAI">
    <meta name="author" content="AI LinkedIn Post Generator">

    <!-- Favicon -->
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="AI LinkedIn Post Generator">
    <meta property="og:description" content="Generate engaging LinkedIn posts using AI and LangChain">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI LinkedIn Post Generator">
    <meta name="twitter:description" content="Generate engaging LinkedIn posts using AI and LangChain">
</head>
<body>
<div class="container">
    <header>
        <h1>🤖 AI LinkedIn Post Generator</h1>
        <p class="subtitle">Powered by LangChain, OpenAI GPT-4, and Flask</p>
    </header>

<!--?    <div class="demo-notice" id="demoNotice">-->
<!--?        <strong>Demo Mode:</strong> Add your OpenAI API key to environment variables for full functionality.-->
<!--?    </div>-->

    <main>
        <form id="postForm">
            <div class="form-group">
                <label for="topic">
                    Topic:
                    <span class="tooltip">
                            ℹ️
                            <span class="tooltiptext">Enter any professional topic you want to write about</span>
                        </span>
                </label>
                <input
                        type="text"
                        id="topic"
                        name="topic"
                        placeholder="e.g., AI, Remote Work, Digital Marketing, Data Science"
                        required
                        maxlength="100"
                        autocomplete="off"
                >
                <small class="help-text">Enter a topic between 2-100 characters</small>
            </div>

            <div class="form-group">
                <label for="language">
                    Language:
                    <span class="tooltip">
                            ℹ️
                            <span class="tooltiptext">Select the language for your post</span>
                        </span>
                </label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish (Español)</option>
                    <option value="French">French (Français)</option>
                    <option value="Bengali">Bengali (বাংলা)</option>
                    <option value="German">German (Deutsch)</option>
                    <option value="Portuguese">Portuguese (Português)</option>
                    <option value="Italian">Italian (Italiano)</option>
                    <option value="Hindi">Hindi (हिंदी)</option>
                    <option value="Japanese">Japanese (日本語)</option>
                    <option value="Korean">Korean (한국어)</option>
                    <option value="Arabic">Arabic (العربية)</option>
                    <option value="Russian">Russian (Русский)</option>
                </select>
            </div>

            <button type="submit" id="generateBtn">
                <span class="button-text">Generate LinkedIn Post</span>
                <span class="button-icon">🚀</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>🔄 Generating your LinkedIn post...</p>
        </div>

        <div class="error" id="error">
            <div class="error-icon">⚠️</div>
            <p id="errorMessage"></p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">✅</div>
            <p id="successText"></p>
        </div>

        <div class="result" id="result">
            <div class="result-header">
                <h3>Generated LinkedIn Post:</h3>
                <div class="result-meta">
                    <span id="wordCount"></span>
                    <span id="charCount"></span>
                </div>
            </div>
            <div class="post-content" id="postContent"></div>
            <div class="result-actions">
                <button class="copy-button" id="copyBtn">
                    <span class="button-icon">📋</span>
                    <span class="button-text">Copy to Clipboard</span>
                </button>
                <button class="regenerate-button" id="regenerateBtn">
                    <span class="button-icon">🔄</span>
                    <span class="button-text">Regenerate</span>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Built with 💖 using LangChain, OpenAI GPT-4, and Flask</p>
            <div class="footer-links">
                <a href="https://python.langchain.com/" target="_blank" rel="noopener">LangChain</a>
                <a href="https://openai.com/" target="_blank" rel="noopener">OpenAI</a>
                <a href="https://flask.palletsprojects.com/" target="_blank" rel="noopener">Flask</a>
            </div>
        </div>
    </footer>
</div>

<!-- External JavaScript -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<!-- Additional features -->
<script>
    // Add keyboard shortcut hint
    document.addEventListener('DOMContentLoaded', function () {
        const generateBtn = document.getElementById('generateBtn');
        const originalTitle = generateBtn.title;
        generateBtn.title = originalTitle + ' (Ctrl/Cmd + Enter)';
    });
</script>
</body>
</html>
